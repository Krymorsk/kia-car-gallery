<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kia Car Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Kia Car Gallery</h1>
        <nav>
            <a href="about.html">About Us</a>
            <a href="brochures.html">Download Brochures</a>
        </nav>
    </header>

    <div class="filter-container">
        <h2>Select Your Car</h2>
        <label>Year:</label>
        <select id="year">
            <option value="2024">2024</option>
            <option value="2025">2025</option>
        </select>

        <label>Model:</label>
        <select id="model">
            <option value="Sonet">Sonet</option>
            <option value="Seltos">Seltos</option>
            <option value="Carens">Carens</option>
            <option value="Syros">Syros</option>
        </select>

        <label>Variant:</label>
        <select id="variant"></select>

        <label>Color:</label>
        <select id="color">
            <option value="Pewter Olive">Pewter Olive</option>
            <option value="Glacier White Pearl">Glacier White Pearl</option>
            <option value="Sparkling Silver">Sparkling Silver</option>
            <option value="Intense Red">Intense Red</option>
            <option value="Gravity Grey">Gravity Grey</option>
            <option value="Imperial Blue">Imperial Blue</option>
            <option value="Aurora Black Pearl">Aurora Black Pearl</option>
            <option value="Clear White">Clear White</option>
            <option value="Matte Graphite">Matte Graphite</option>
        </select>

        <button onclick="showPhotos()">Show Photos</button>
    </div>

    <div class="gallery" id="gallery"></div>

    <div class="download-buttons">
        <button onclick="downloadCurrent()">Download Current Image</button>
        <button onclick="downloadAll()">Download All Images (ZIP)</button>
    </div>
</body>
</html>
